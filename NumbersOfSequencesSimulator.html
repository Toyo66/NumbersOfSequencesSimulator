		<script type = "text/javascript">
		    //The number of function dropdownlists.
			const NUMBER_OF_FUNCTION_COLUMNS = 4
			//The function lists we use. 
			//You have to edit when you create a new function!
			var FUNCTION_LISTS = 
			[
			    "",
			    "an^b",
			    "f_2",
			    "f_3",
			    "f_4",
			    "f_5"
			]
			//We make FUNCTION_LISTS constants.
			Object.freeze(FUNCTION_LISTS);
		    
		    //This function works when this code starts.
			window.onload = function()
			{
			    for(var count1 = 1; count1 <= NUMBER_OF_FUNCTION_COLUMNS; count1++)
			    {
			        //Get elements
			        var functionDropDown = document.getElementById("functionDropDown" + count1);
			        for(var count2 = 1; count2 <= FUNCTION_LISTS.length; count2++)
			        {
			            //We add options of functions to function dropdownlists.
			            functionDropDown.innerHTML = functionDropDown.innerHTML + "<option>" + FUNCTION_LISTS[count2-1] + "</option>\n";
			        }
			    }
			}
			
			function SetNumbers(column)
			{
			    //Get elements
			    var functionDropDown = document.getElementById("functionDropDown" + (column - 1));
			    //For debug
			    //alert(functionDropDown.innerHTML);
			    if(functionDropDown.innerHTML == FUNCTION_LISTS[2])
			    {

			        alert(FUNCTION_LISTS[2]);
			        for(var row = 2; row <= 11; row++)
			        {
			            var Label = document.getElementById("Label" + row + "_" + column);
			            var n = document.getElementById("Label" + row + "_" + 1);
			            Label.innerHTML = 4 * n;
			        }
			    }
			}
		</script>
